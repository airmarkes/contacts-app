{% extends "base.html" %} {% block title %} Details {% endblock %} {% block
content %}

<h1 class="w-full pb-3 text-center text-2xl font-bold">Contact Details</h1>

<h2>
  <div class="text-xl font-bold">
    {{contact_t.first_name}} {{contact_t.last_name}}
  </div>
  <div>ID: {{contact_t.id}}</div>
  <div>Email: {{contact_t.email}}</div>
  <div>Phone: {{contact_t.phone}}</div>
  <div>Created: {{contact_t.time_creation}}</div>
</h2>
<div class="flex justify-evenly pt-3">
  <a
  class="rounded-md border bg-indigo-500 px-1 font-semibold text-slate-100 shadow-md shadow-indigo-900 hover:bg-indigo-900"
  href="/contacts/edit?id_p={{contact_t.id}}"
  >
    Edit</a
  >

  <button
  class="rounded-md border bg-indigo-500 px-1 font-semibold text-slate-100 shadow-md shadow-indigo-900 hover:bg-indigo-900"
  id="delete_btn"
    hx-delete="/contacts/view?id_p={{contact_t.id}}"
    hx-target="body"
    hx-push-url="true"
    hx-confirm="Are you sure you want to delete this contact?"
  >
    Delete
  </button>

  <a
  class="rounded-md border bg-indigo-500 px-1 font-semibold text-slate-100 shadow-md shadow-indigo-900 hover:bg-indigo-900"
  href="/contacts/show?page_p=1"
  >
    Back
  </a>
</div>
{% endblock %}
