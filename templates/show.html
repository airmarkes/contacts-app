<!-- .. -->
{% extends "base.html" %} {% block title %} List of Contacts {% endblock %} {%
block content %}

<div
  id="fire_reload"
  hx-get="/contacts/count"
  hx-trigger="fire_reload from:body"
  hx-target="#contacts_count"
></div>

<p class="flex justify-center bg-green-300">
  <span> {{ flash_t.flash }} </span>
</p>
<div class="flex min-w-full justify-around p-3">
  <div class="flex">
    <a
      class="rounded-lg border bg-indigo-600 p-2 font-bold text-slate-100 shadow-md shadow-indigo-900 transition delay-150 ease-in-out hover:scale-110 hover:bg-indigo-700"
      href="/contacts/new"
    >
      Add Contact</a
    >
    <div
      id="contacts_count"
      class="min-w-40 pl-3 pt-2 font-semibold"
      hx-get="/contacts/count"
      hx-trigger="load delay:300ms"
    >
      <img src="/assets/spinner.svg" class="h-6 w-6 animate-spin" />
    </div>
  </div>
  <div class="flex">
    <input
      class="rounded-md border border-slate-600 p-1 shadow-lg shadow-indigo-900"
      id="search"
      type="search"
      name="search_p"
      placeholder="Search"
      value="{{ search_t }}"
      hx-get="/contacts/show?page_p=1"
      hx-include="#search"
      hx-trigger="change, keyup delay:300ms changed"
      hx-target="tbody"
      hx-push-url="true"
      hx-indicator="#spinner"
    />
    <div class="min-w-9 p-2">
      <img
        id="spinner"
        class="htmx-indicator h-6 w-6 animate-spin"
        src="/assets/spinner.svg"
        alt="Request in flight.."
      />
    </div>
  </div>
  <div>{% include "archive_ui.html" %}</div>
</div>

<form enctype="application/x-www-form-urlencoded">
  <table class="table">
    <thead class="table-header-group">
      <tr class="table-row">
        <th class="table-cell py-1 text-left">
          <button
            class="min-w-9 rounded-md border border-indigo-600 px-1 font-bold text-red-600 hover:bg-slate-400"
            hx-delete="/contacts/show"
            hx-confirm="Are you sure you want to delete these contacts?"
            hx-target="body"
          >
            X
          </button>
        </th>
        <th class="table-cell px-2 py-1 text-left">ID</th>
        <th class="table-cell px-2 py-1 text-left">First</th>
        <th class="table-cell px-2 py-1 text-left">Last</th>
        <th class="table-cell px-2 py-1 text-left">Phone</th>
        <th class="table-cell px-2 py-1 text-left">Email</th>
        <th class="table-cell px-2 py-1 text-left">Creation Time</th>
        <th class="table-cell px-2 py-1 text-left"></th>
      </tr>
    </thead>
    <tbody class="relative table-row-group" id="tbody">
      <div
        class="htmx-indicator absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
        id="full_spinner"
      >
        <img src="/assets/spinner.svg" class="h-12 w-12 animate-spin" />
      </div>
      {% include "show_rows.html" %}
    </tbody>
  </table>
</form>

{% endblock %}
