<!doctype html>
<html lang="en" data-theme="night">
  <head>
    <link rel="stylesheet" href="../assets/o-tailwind.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>{% block title %} {{ title }} {% endblock %}</title>
    {% block head %}{% endblock %}
    <script src="/assets/htmx.min.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://kit.fontawesome.com/bab82eebbb.js" crossorigin="anonymous"></script>
  </head>

  <body class="h-screen flex flex-col" hx-boost="true">
    
    <header class="navbar bg-base-300">
      <div class="flex-none">
        <label for="my-drawer-2" class="btn btn-ghost drawer-button lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </label>
                
       
      </div>
      <div class="flex-none">
        
        <a class="btn btn-ghost text-xl font-bold"
        href="/contacts/show?page_p=1"
        >
        <img src="/assets/favicon.ico" class="h-6 w-6">
        Bday Contacts
        </a>
        
      </div>
      <div class="flex-1">
      </div>
      <div class="flex">
        <a class="btn btn-square btn-ghost"
        href="/login">
          <i class="fa-solid fa-arrow-right-to-bracket fa-lg"></i>
        </a>
      </div>
    </header>

    <main
    class="lg:h-full mb-auto"
    id="content"
    > 
      <div class="drawer lg:drawer-open h-auto lg:h-full">
        <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col items-start md:items-center justify-start lg:h-full" id="newcontent">
          <!-- Page content here -->

            {% block content %}{% endblock %}
            
          <!-- Page endscontent here -->
        </div> 
      
        <div class="drawer-side z-10 lg:h-full">
          <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label> 
          <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
            <li>

              <a
                class="px-3 font-bold text-lg"
                href="/contacts/new"
              >
              <i class="fa-solid fa-address-book"></i>
                Add a new contact
              </a>
            </li>
            <li>
              {% include "archive_ui.html" %}
            </li>
          </ul>
        </div>
      </div> 
    </main>
    <footer
      class="footer footer-center bg-base-300 p-3 text-base-content h-auto"
    >
    <aside>
      <p>Copyright Â© 2024 - All right reserved by Air Markes Softwares Ltda.</p>
    </aside> 
    </footer>
  </body>
</html>
