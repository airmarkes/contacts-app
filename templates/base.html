<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../assets/o-tailwind.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>{% block title %} {{ title }} {% endblock %}</title>
    {% block head %}{% endblock %}
    <script src="/assets/htmx.min.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
  </head>

  <body class="relative min-h-screen bg-slate-300" hx-boost="true">
    <header
      class="fixed left-0 top-0 flex h-24 w-full items-center justify-between bg-slate-900 px-3"
    >
      <a
        href="/contacts/show?page_p=1"
        class="text-2xl font-bold text-slate-300"
        >Contacts.APP</a
      >
      <div class="text-xl font-bold text-slate-300">
        {% block time %}{% endblock %}
      </div>
      <h2 class="text-xl text-slate-300">A Demo Contacts' Birthdays Sorter App</h2>
    </header>

    <main
      class="flex w-full items-start justify-center pb-14 pt-28"
      id="content"
    >
      <!--<div class="border border-indigo-900 p-3 shadow-md shadow-indigo-600"> -->
      <div class="min-w-36">{% block content %}{% endblock %}</div>
    </main>

    <footer
      class="absolute bottom-0 left-0 flex h-12 w-full items-center justify-center bg-slate-900 px-3"
    >
      <h3 class="text-md text-slate-300">Created By AirMarkes</h3>
    </footer>
  </body>
</html>
